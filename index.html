<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Color Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <div id="app">
        <header>
            <h1>Personal Color</h1>
        </header>
        <main>
            <section class="card-section">
                <div class="card">
                    <h2><i class="fas fa-palette"></i> Personal Color</h2>
                    <p>Find your perfect color palette by uploading a photo.</p>
                    <div id="image-uploader">
                        <div class="upload-area">
                            <div class="icon"><i class="fas fa-image"></i></div>
                            <p>Drag & Drop your photo or <strong>Browse</strong></p>
                            <span>Supports: JPG, PNG, GIF</span>
                        </div>
                        <input type="file" id="file-input" hidden accept="image/*">
                        <div class="image-preview"></div>
                    </div>
                    <button id="analyze-button" class="hidden">Analyze</button>
                    <button id="reset-button" class="hidden">Reset</button>
                </div>
                 <div id="result-section" class="card hidden">
                    <h2 id="result-season"></h2>
                    <div id="result-palette"></div>
                    <div id="seasonal-descriptions"></div>
                </div>
            </section>

             <section class="card-section">
                <div class="card">
                    <h2><i class="fas fa-swatchbook"></i> Color Combination</h2>
                     <p>Discover harmonious color combinations.</p>
                </div>
                <div class="card">
                    <h2><i class="fas fa-balance-scale"></i> Color Balance</h2>
                     <p>Check the balance of your color palette.</p>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Personal Color</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
