<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Color Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
        </header>
        <main>
            <div class="title_text">
                <h1>Personal Color Analysis</h1>
                <p>Upload your photo to find out your personal color.</p>
            </div>
            <div id="image-uploader" class="card">
                <div class="upload-area">
                    <div class="icon"><i class="fas fa-image"></i></div>
                    <p>Drag & Drop your image here or click to select</p>
                </div>
                <div class="image-preview"></div>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
            <div class="illustration">
                <img src="https://i.imgur.com/6bE5p0f.png" alt="Illustration of a person thinking about passwords, adapted for color analysis">
            </div>
            <section id="result-section" class="hidden">
                <h2 id="result-season"></h2>
                <div id="result-palette"></div>
            </section>
        </main>
        <footer>
            <button id="analyze-button" class="hidden">Analyze</button>
            <button id="reset-button" class="hidden">Reset</button>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
