<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Color Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <div id="app">
        <header>
            <h1>Personal Color</h1>
            <p>Find your perfect color palette</p>
        </header>
        <main>
            <div id="image-uploader" class="card">
                <div class="upload-area">
                    <div class="icon"><i class="fas fa-image"></i></div>
                    <p>Drag & Drop your photo or <strong>Browse</strong></p>
                    <span>Supports: JPG, PNG, GIF</span>
                </div>
                <input type="file" id="file-input" hidden accept="image/*">
                <div class="image-preview"></div>
            </div>

            <div class="illustration">
                 <img src="https://storage.googleapis.com/ix-dev-tmp/code-suggestions/26651c6e-5f56-494b-a01c-333e248b1111.png" alt="Illustration of a person selecting colors">
            </div>
            
            <div id="result-section" class="hidden">
                <h2 id="result-season"></h2>
                <div id="result-palette"></div>
            </div>
        </main>
        <footer>
            <button id="analyze-button" class="hidden">Analyze</button>
            <button id="reset-button" class="hidden">Reset</button>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
